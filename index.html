<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div class="container-fluid">
                <h1><span class="fas fa-video"></span> Add the movies you've watched!</h1>
                <br>
                <form class="container-fluid" id="movie-form">
                    <div class="form-group">
                        <label>Name of the movie:</label>
                        <input type="text" class="form-control" id="title" name="name" placeholder="Write here!">
                    </div>
                    <div class="form-group">
                        <label>Genre:</label>
                        <input type="text" class="form-control" id="genre" name="genre" placeholder="Write here!">
                    </div>
                    <div class="form-group">
                        <label>Director:</label>
                        <input type="text" class="form-control" id="director" name="director" placeholder="Write here!">
                    </div>
                    <div class="form-group">
                        <label>When was it made (year):</label>
                        <input type="number" class="form-control" id="year" name="year" placeholder="Write here!">
                    </div>
                    <input type="submit" class="btn btn-danger" value="Submit"></input>
                </form>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="put">

                </tbody>
            </table>
        </center>
        <script src="script.js"></script>
    </body>
</html>
